
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit customers{% endblock%}

{% block content %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5 " >
                    <div class="card-header"><h2 class="text-center font-weight-light my-4">Add Order</h2></div>
                    
                    <div class="card-body">
                      
                        <form method="POST" action="">
                            {% csrf_token %}
                            {{formset.management_form}}
                            {% for form in formset %}
                            <!--line  by line lauxa-->
                            {{form}}
                            <hr>
            
                            {% endfor %}
            
            
            
                            <button type="submit" class="btn btn-success">Save</button>
                            <!--save huda post method hunxa and create views ko redirect ma janxa-->
            
                        </form>
                        
                    </div>
                 
                  
                </div>
            </div>
        </div>
    </div>
</main>
<!-- </body> -->
<style>
    body{
        background:lightgrey;
    }
</style>

{% endblock%}
