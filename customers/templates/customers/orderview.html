{% extends 'base.html' %}

{% block content %}

<div class="card">
    <h3 class="card-header">{{customer.first_name}} Order Details</h3>

    <div class="card-body">

<div class="container">
    <div class="col-md-10">
       <table class="table table-hover table-striped" style="margin-left:15%;">
           <thead class="thead-dark">
               <tr>
                 
                  
                   <th>Product</th>
   
   
                   <th>Created</th>
                   <th>Status</th>
                   <th>Price</th>
                   <th>Action</th>
                 
               </tr>
              
   
           </thead>
           <tbody>
               
               {% for order in orders %}
               
               <tr>    
                   
                   <td>{{order.product.name}}</th>
   
   <!--
        <td>{{order.product}}</th> also give same result for name
   maila order table ma Product table ko access garda use product object
   like above
   product=models.ForeignKey(Product,null=True,on_delete=models.SET_NULL)
   -->
   
                   <td>{{order.created_at}}</td>
                   <td>{{order.status}}</td>
                   <td>{{order.product.price}}</td>
                   <td><a href="{% url 'order_app:edit' order.id%}" class="btn btn-success"><i class="fa fa-edit"></i></a>
                       <a href="{% url 'order_app:delete' order.id%}" class="btn btn-danger"><i class="fa fa-trash-alt"></i></a>
                   </td>
               </tr>
   
               {% endfor %}
           </tbody>
       </table>
       </div>
   </div>
  </div>
  </div> 
   
   {% endblock%}
