<!-- {% extends 'base.html' %} -->

{% load widget_tweaks %}<!--we use widgets to use bootstrap class-->

{% load crispy_forms_tags %}
{% block title %} Add Products {% endblock %}


{% block content %}
<form method="post" action="{% url 'product_app:list' %}" class=" js-product-create-form ">
    {% csrf_token %}
    <div class="modal-header">
     
      <h4 class="modal-title">Create a new Product</h4>
      <button type="button" class=" close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        {{form|crispy}}
        
        {% csrf_token %}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-success">Create Product</button>
    </div>
  </form>

  {% endblock %}
