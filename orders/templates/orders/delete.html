{% extends 'base.html' %}

{% block content %}
<br>
<div class="card border-dark col-md-7 " style="margin-left:12%;">
    
    <h3 class="card-header bg-secondary" style="color:white;">Are you sure want to delete <strong style="font-size:35px; ">{{name}}</strong> details ?</h3>
    
    <div class="card-body">
        <form  method="POST">
           
            <a href="{% url 'order_app:list'%}" class="btn btn-success">Cancel</a>
        
            {% csrf_token %}
        
            <button type="submit" class="btn btn-outline-danger" 
            onclick="document.getElementById('id01').style.display='block'">
            Confirm</button>
          
        </form>
    </div>
</div>

<style>
    body{
        background: lightgrey;
    }
</style>

{% endblock %}
